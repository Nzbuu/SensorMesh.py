sudo: false
language: python
python:
  - 3.4
  - 3.5
  - pypy3
matrix:
  allow_failures:
    - python: pypy3 # Currently only Python 3.2.5 compatible
install:
  - pip install --disable-pip-version-check --upgrade pip
  - pip install -r requirements.txt
  - pip install python-coveralls
script:
  - python -m pytest --cov=sensormesh
after_success:
  - coveralls
